<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width; initial-scale=1, maximum-scale=1">
    
    <link href="style/style.css" rel="stylesheet" />
    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="scripts/jquery.mobile.custom.min.js"></script>
    <script src="scripts/rp.touch-slider.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $('.slider').sliderTouch({ nav: true });

        });
    </script>
</head>
<body>
    <header>
        <h1>RpTouchSlider. A responsive slider based on jQuery Mobile Touch Events</h1>
        <p>Supported Browsers: Chrome, IE7+, Firefox, Safari</p>
    </header>
    <div class="slider">
        <div class="slider-wrap">
            <div><div class="box" style="background-color: #e51b3b; "></div></div>
            <div><div class="box" style="background-color: #bb94b7; "></div></div>
            <div><div class="box" style="background-color: #7cb5d2; "></div></div>
            <div><div class="box" style="background-color: #104577; "></div></div>
        </div>
    </div>
        
    
</body>
</html>
